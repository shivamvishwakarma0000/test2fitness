<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fitness Tracker</title>
    <style>
        /* Set up the background image */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-image: url(https://images.pexels.com/photos/949126/pexels-photo-949126.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Overlay to make the form readable */
        .overlay {
            background: transparent;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Centered login form */
        .login-form {
            background-color: rgba(213, 215, 229, 0.5); /* Transparent black overlay */
            
            border-radius: 10px;
            
            position: relative;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(34, 107, 196, 0.1);
        }

        h2 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px -20px;
            border-radius: 5px;
            border: 1px solid #caa7a7;
            font-size: 1rem;
            background-color: #333;
        }

        .btn {
            width: 80%;
           
           
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .btn:active {
            background-color: #3e8e41;
        }

        .register-btn {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .register-btn a {
            color: #03e60a;
            text-decoration: none;
        }

        .register-btn a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="overlay"></div> <!-- Semi-transparent overlay for better readability -->

    <div class="login-form">
        <h2>Login to Fitness Tracker</h2>
        
        <form action="/login" method="POST">
            <!-- Username input -->
            <input type="text" name="username" placeholder="Username" required>

            <!-- Password input -->
            <input type="password" name="password" placeholder="Password" required>

            <!-- Login button -->
            <button type="submit" class="btn">Login</button>
        </form>

        <div class="register-btn">
            <p>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
        </div>
    </div>

</body>
</html>
